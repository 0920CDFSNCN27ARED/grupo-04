<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Bienvenidxs a Desapego</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
        />
        <link rel="stylesheet" href="/css/base.css" />
        <link rel="stylesheet" href="/css/theme.css" />
        <link rel="stylesheet" href="/css/styles.css" />
        <link rel="stylesheet" href="/css/forms.css" />
    </head>

    <body>
        <header>
            <div class="nav-container">
                <img
                    class="nav-logo"
                    src="/images/logo-desapego.svg"
                    alt="Logo de Desapego"
                />
            </div>
        </header>
        <div class="register-container">
            <div class="register">
                <h1>Formulario de Registración</h1>
                <form action="register.html" method="get">
                    <label for="nombres" class="display-none">Nombres</label>
                    <input
                        class="controls"
                        type="text"
                        name="nombres"
                        id="nombres"
                        placeholder="Nombre"
                    />
                    <label for="apellidos" class="display-none"
                        >Apellidos</label
                    >
                    <input
                        class="controls"
                        type="text"
                        name="apellidos"
                        id="apellidos"
                        placeholder="Apellido"
                    />
                    <label for="correo" class="display-none"
                        >Correo Electrónico</label
                    >
                    <input
                        class="controls"
                        type="email"
                        name="correo"
                        id="correo"
                        placeholder="Email"
                    />
                    <label for="password" class="display-none"
                        >Contraseña</label
                    >
                    <input
                        class="controls"
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Contraseña"
                    />
                    <label for="direccion" class="display-none"
                        >Dirección</label
                    >
                    <input
                        class="controls"
                        type="text"
                        name="direccion"
                        id="direccion"
                        placeholder="Ingresá tu dirección"
                    />
                    <input type="checkbox" name="tyc-accepted" required />Estoy
                    de acuerdo con <a href="#">Terminos y Condiciones</a>
                    <button type="submit">Registrarme</button>
                </form>
            </div>
        </div>
    </body>
</html>
